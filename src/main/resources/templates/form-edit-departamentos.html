<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Departamentos</title>
</head>

<nav class="navbar navbar-expand-lg bg-dark" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand text-white" th:href="@{/}">Home</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarEmpleados}">Empleados</a></li>
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarDepartamentos}">Departamentos</a></li>
			</ul>
		</div>
	</div>
</nav>
  

<body>
	<div class="container mt-5">
	<div class="col-sm-6">
		<form th:action="@{/saveDepartamento}" th:object=${departamento} method="POST">
			<div class="card">
			<div class="card-header">
				<H3>Modulo Departamento</H3>
			</div>	
			<div class="card-body">
				<div class="form-group">
					<input th:field="*{id}" type="text" class="form-control" hidden/>
				</div>
				<div class="form-group">
					<label>Codigo Departamento</label>
					<input th:field="*{departamento_codigo}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Nombre Departamento</label>
					<input th:field="*{departamento_nombre}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer"></div>
			<input type="submit" value="Guardar" class="btn btn-success">
		</div>
		</form>
	</div>	
		

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
