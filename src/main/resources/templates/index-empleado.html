<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
<title>Empleados</title>

</head>
<nav class="navbar navbar-expand-lg bg-dark" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand text-white" th:href="@{/}">Home</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarEmpleados}">Empleados</a></li>
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarDepartamentos}">Departamentos</a></li>
			</ul>
		</div>
	</div>
</nav>
  
<body>
	<div class="container-fluid mt-5">
		<a th:href="@{/newEmpleado}" class="btn btn-primary mb-5 mx-auto" id="nuevo">Nuevo</a>
		<div class="row align-items-center justify-content-center">
		<table class="col-11">
			<thead>
				<tr>
					<th class="col-1">ID</th>
					<th>TIPO DE DOCUMENTO</th>
					<th>NUMERO DE DOCUMENTO</th>
					<th>NOMBRES</th>
					<th>APELLIDOS</th>
					<th>DEPARTAMENTO</th>
					<th>CIUDAD</th>
					<th>DIRECCION</th>
					<th>CORREO ELECTRONICO</th>
					<th>TELEFONO</th>
					<th class="col-1">FECHA DE CREACION</th>
					<th>FECHA DE MODIFICACION</th>
					<th class="col-2">ACCIONES</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleados:${empleados}">
					<td th:text="${empleados.id}"></td>
					<td th:text="${empleados.documento_tipo}"></td>
					<td th:text="${empleados.documento_numero}"></td>
					<td th:text="${empleados.nombres}"></td>
					<td th:text="${empleados.apellidos}"></td>
					<td th:text="${empleados.Departamentos_id.departamento_nombre}"></td>
					<td th:text="${empleados.ciudad}"></td>
					<td th:text="${empleados.direccion}"></td>
					<td th:text="${empleados.correo_electronico}"></td>
					<td th:text="${empleados.telefono}"></td>
					<td th:text="${empleados.fecha_hora_crea}"></td>
					<td th:text="${empleados.fecha_hora_modifica}"></td>
					<td>
					<a th:href="@{/editarEmpleado/}+${empleados.id}"class="btn btn-warning">Editar</a>
					<a th:onclick="eliminarEmp([[${empleados.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
