<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Empleados</title>
</head>
<nav class="navbar navbar-expand-lg bg-dark" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand text-white" th:href="@{/}">Home</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarEmpleados}">Empleados</a></li>
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarDepartamentos}">Departamentos</a></li>
			</ul>
		</div>
	</div>
</nav>
  

<body>
	<div class="container mt-5">
		<div class="col-sm-6">
			<form th:action="@{/saveEmpleado}" th:object=${empleados} method="POST">
				<div class="card">
				<div class="card-header">
					<H3>Modulo Empleado</H3>
				</div>	
				<div class="card-body">
					<div class="form-group">
						<input th:field="*{id}" type="text" class="form-control" hidden/>
					</div>
					<div class="form-group">
						<label>Tipo de Documento</label>
						<input th:field="*{documento_tipo}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Numero de Documento</label>
						<input th:field="*{documento_numero}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Nombres</label>
						<input th:field="*{nombres}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Apellidos</label>
						<input th:field="*{apellidos}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="departamento">Departamento</label>
						<select class="form-control" id="departamento" name="departamentos_id">
							<option value="">Seleccione..</option>
							<th:block th:each="departamento : ${departamento}">
								<option th:value="${departamento.id}" th:text="${departamento.departamento_nombre}"></option>
							</th:block>
						</select>
					</div>
					<div class="form-group">
						<label>Ciudad</label>
						<input th:field="*{ciudad}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Direccion</label>
						<input th:field="*{direccion}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Correo Electronico</label>
						<input th:field="*{correo_electronico}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input th:field="*{telefono}" type="text" class="form-control"/>
					</div>
				</div>
				<div class="card-footer"></div>
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
			</form>
		</div>	
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
