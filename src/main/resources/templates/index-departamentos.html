<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
<title>Departamentos</title>
</head>

<nav class="navbar navbar-expand-lg bg-dark" id="mainNav">
	<div class="container px-4 px-lg-5">
		<a class="navbar-brand text-white" th:href="@{/}">Home</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarEmpleados}">Empleados</a></li>
				<li class="nav-item"><a class="nav-link text-white" th:href="@{/listarDepartamentos}">Departamentos</a></li>
			</ul>
		</div>
	</div>
</nav>
  
<body>
	<div class="container mt-5">
		<a th:href="@{/newDepartamento}" class="btn btn-primary mb-5">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CODIGO</th>
					<th>NOMBRE</th>
					<th>FECHA CREACION</th>
					<th>FECHA MODIFICACION</th>
					<th>ACCIONES</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="departamentos:${departamento}">
					<td th:text="${departamentos.id}"></td>
					<td th:text="${departamentos.departamento_codigo}"></td>
					<td th:text="${departamentos.departamento_nombre}"></td>
					<td th:text="${departamentos.fecha_hora_crea}"></td>
					<td th:text="${departamentos.fecha_hora_modifica}"></td>
					<td>
					<a th:href="@{/editar/}+${departamentos.id}"class="btn btn-warning">Editar</a>
					<!-- <a th:href="@{/eliminar/}+${departamentos.id}" class="btn btn-danger">Eliminar</a> -->
					<a th:onclick="eliminarDep([[${departamentos.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
